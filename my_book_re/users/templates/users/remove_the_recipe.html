{% extends 'base.html' %} {% load static %} 
{% block content %}
<div class="row">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded custom-shadow">
        <h2 class="text-center mb-4">Удаление рецепта</h2> 
      
         <form action="{% url 'user:remove' recipe.slug %}" method="get" > 
          <p><strong>Вы уверенны что хотите удалить рецепт?</strong></p>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="on_delete" value="option1" {% if request.GET.on_delete == 'option1' %}checked{% endif %}>
                  <label class="form-check-label" for="inlineCheckbox1">Да, уверен</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox"  name="on_delete" id="inlineCheckbox2" value="option2" {% if request.GET.on_delete == 'option2' %}checked{% endif %}>
                  <label class="form-check-label" for="inlineCheckbox2">Нет</label>
                </div>
                <br>
                <button type="submit" class="btn btn-danger mx-3 mt-3">Удалить</button>
                <a href="{% url 'main:index' %}"><button type="button" class="btn btn-primary mx-3 mt-3">Отменить</button></a> 
                </form>
                
            
            

        
       </div>
  </div>
</div>
</div>
{% endblock content %}

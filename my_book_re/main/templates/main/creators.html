{% extends 'base.html' %}
{% load static %}
{% load cart_tags %}
{% block content  %}
<div class="bg-white mt-3 p-4 mb-4 rounded custom-shadow row row-cols-1 row-cols-md-2 g-4">
    {% for creator in creators %}
    <div class="col">
        {% if creator.image %}
        <a href="{% if user.id == creator.id %}{% url 'user:profile_user' %}{% else %}
        {% url 'main:creator' creator.id %}{% endif %}"><img src="{{ creator.image.url }}"
         class="card-img-top" alt="{{ creator }}" style="max-width: 200px;"></a> 
         {% else %}
         <a href="{% url 'main:creator' creator.id %}"><img src="{% static 'deps/images/baseavatar.jpg' %}"
            class="card-img-top" alt="{{ creator }}" style="max-width: 200px;"></a> 
            {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ creator }}</h5>

      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
